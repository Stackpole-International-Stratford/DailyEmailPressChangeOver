<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {font-family: sans-serif;}
        body {padding: 20px;}
        table {border-collapse: collapse; text-align: right;}
        table tr {border-bottom: 1px solid}
        table th, table td {padding: 10px 20px;}
    </style>
</head>
<body>

<h1>List of completed changeovers in the last 24 hours</h1>
<h3>{{ start }} to {{ end }}</h3><table>
    <tr><th>Asset</th><th>Problem</th><th>Completed</th></tr>
{%- for row in data -%}
<tr>
    <td>{{ row['machine'] }}</td>
    <td>{{ row['problem']}}</td>
    <td>{{ row['changeovertime']}}</td>
</tr>
{%- endfor -%}
</table>
</body>
</html>
